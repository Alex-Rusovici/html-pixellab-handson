<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Fieldset</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <form>
    <fieldset>
      <legend>Statele Unite ale Americii</legend>
      <select>
        <option value="">--selecteaza--</option>
        <option value="alabama">Alabama</option>
        <option value="arkansas">Arkansas</option>
        <option value="northDakota">North Dakota</option>
        <option value="newYork">New York</option>
        <option value="boston">Boston</option>
      </select>
    </fieldset>


    <fieldset>
      <legend>Canada</legend>
      <select>
        <option value="">--selecteaza--</option>
        <option value="alberta">Alberta</option>
        <option value="manitoba">Manitoba</option>
        <option value="newfoundland">Newfoundland</option>
        <option value="ontario">Ontario</option>
        <option value="quebec">Quebec</option>
      </select>

    </fieldset>

    <fieldset>
      <legend>Romania</legend>
      <select>
        <option value="">--selecteaza--</option>
        <option value="tulcea">Tulcea</option>
        <option value="constanta">Constanta</option>
        <option value="galati">Galati</option>
        <option value="braila">Braila</option>
        <option value="bucuresit">Bucuresti</option>
      </select>
    </fieldset>
  </form>

  <div
    class="pixeltab-host"
    id="html01-03-10"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
