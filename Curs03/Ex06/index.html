<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Radio boxes</title>


  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h1>Animalele mele preferate</h1>
  <form>
    <h3>Pasari</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="birds"
          id="hawk"
          value="hawk"
        >
        <label for="hawk">Uliu</label>
      </li>
      <li>
        <input
          type="radio"
          name="birds"
          id="owl"
          value="owl"
        >
        <label for="owl">Bufnita</label>
      </li>
      <li>
        <input
          type="radio"
          name="birds"
          id="swan"
          value="swan"
        >
        <label for="swan">Lebada</label>
      </li>
    </ul>
  </form>

  <form>
    <h3>Pesti</h3>

    <ul>
      <li>
        <input
          type="radio"
          name="fish"
          id="pike"
          value="pike"
        >
        <label for="pike">Stiuca</label>
      </li>
      <li>
        <input
          type="radio"
          name="fish"
          id="trout"
          value="trout"
        >
        <label for="trout">Salau</label>
      </li>
      <li>
        <input
          type="radio"
          name="fish"
          id="bass"
          value="bass"
        >
        <label for="bass">Biban</label>
      </li>
    </ul>
  </form>

  <form>
    <h3>Mamifere</h3>

    <ul>
      <li>
        <input
          type="radio"
          name="mammal"
          id="platypus"
          value="platypus"
        >
        <label for="platypus">Ornitorinc</label>
      </li>
      <li>
        <input
          type="radio"
          name="mammal"
          id="bear"
          value="bear"
        >
        <label for="bear">Urs</label>
      </li>
      <li>
        <input
          type="radio"
          name="mammal"
          id="dolphin"
          value="dolphin"
        >
        <label for="dolphin">Delfin</label>
      </li>
    </ul>

    <br><br>
    <button type="submit">Trimite</button>
  </form>

  <div
    class="pixeltab-host"
    id="html01-03-06"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
