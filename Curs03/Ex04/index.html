<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Checkboxes</title>


  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h1>Lista mea de cumparaturi</h1>
  <form>
    <h3>Carrefour</h3>
    <ul>
      <li>
        <label for="struguri">Struguri</label>
        <input
          type="checkbox"
          name="struguri"
          id="struguri"
        >
      </li>
      <li>
        <label for="detergent">Detergent</label>
        <input
          type="checkbox"
          name="detergent"
          id="detergent"
        >
      </li>
      <li>
        <label for="sapun">Sapun</label>
        <input
          type="checkbox"
          name="sapun"
          id="sapun"
        >
      </li>
    </ul>
  </form>

  <br>

  <form>
    <h3>Emag</h3>
    <ul>
      <li>
        <label for="phone">Telefon</label>
        <input
          type="checkbox"
          name="phone"
          placeholder="Telefon"
          id="phone"
        >
      </li>
      <li>
        <label for="television">Televizor</label>
        <input
          type="checkbox"
          name="television"
          placeholder="Televizor"
          id="television"
        >
      </li>
      <li>
        <label for="blender">Blender</label>
        <input
          type="checkbox"
          name="blender"
          placeholder="Blender"
          id="blender"
        >
      </li>
    </ul>
  </form>

  <br>

  <form>
    <h3>Piata</h3>
    <ul>
      <li>
        <label for="tomatoes">Rosii</label>
        <input
          type="checkbox"
          name="tomatoes"
          placeholder="Rosii"
          id="tomatoes"
        >
      </li>
      <li>
        <label for="cucumber">Castraveti</label>
        <input
          type="checkbox"
          name="cucumber"
          placeholder="Castraveti"
          id="cucumber"
        >
      </li>
      <li>
        <label for="peppers">Ardei</label>
        <input
          type="checkbox"
          name="peppers"
          placeholder="Ardei"
          id="peppers"
        >
      </li>
    </ul>

    <button type="submit">Trimite</button>
  </form>

  <div
    class="pixeltab-host"
    id="html01-03-04"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
